<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan Service Kendaraan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sedikit custom CSS untuk memperhalus scrollbar di dark mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 font-sans text-gray-200">

    <div class="w-full max-w-3xl bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        
        <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400 mb-8 text-center">
            Form Laporan Service
        </h2>
        
        <form id="serviceForm" class="space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-400 mb-2">NIK Karyawan</label>
                    <input type="number" id="nik" required placeholder="Masukkan NIK..." 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-500 text-white">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-400 mb-2">Nama Lengkap</label>
                    <input type="text" id="nama" required placeholder="Nama sesuai identitas..." 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-500 text-white">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-400 mb-2">Jenis Kendaraan</label>
                    <select id="kendaraan" required 
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-white">
                        <option value="" class="text-gray-500">Pilih Kendaraan...</option>
                        <option value="Mobil">Mobil</option>
                        <option value="Motor">Motor</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-400 mb-2">No. Plat Kendaraan</label>
                    <input type="text" id="no_plat" required placeholder="Contoh: B 1234 CD" uppercase 
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-500 text-white uppercase">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-400 mb-2">Lokasi / Area Service</label>
                <input type="text" id="area" value="Cibitung" readonly 
                       class="w-full px-4 py-3 bg-gray-800 border border-gray-700 text-gray-500 rounded-lg cursor-not-allowed">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-400 mb-2">List Kerusakan / Detail Service</label>
                <textarea id="detail" rows="4" required placeholder="Jelaskan keluhan atau part yang rusak secara detail..." 
                          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-500 text-white resize-y"></textarea>
            </div>

            <div class="p-4 bg-gray-700 border border-dashed border-gray-500 rounded-lg">
                <label class="block text-sm font-semibold text-gray-300 mb-2">Eviden Kerusakan (Minimal 2 Foto)</label>
                <input type="file" id="eviden" multiple accept="image/*" 
                       class="block w-full text-sm text-gray-400 
                              file:mr-4 file:py-2.5 file:px-4 
                              file:rounded-lg file:border-0 
                              file:text-sm file:font-bold 
                              file:bg-blue-600 file:text-white 
                              hover:file:bg-blue-500 file:transition-colors file:cursor-pointer cursor-pointer">
                <p class="text-xs text-red-400 mt-2 hidden" id="fileError">⚠️ Harap unggah minimal 2 foto eviden!</p>
            </div>

            <button type="submit" id="submitBtn" 
                    class="w-full py-3.5 px-4 rounded-lg shadow-lg shadow-blue-500/30 text-white font-bold text-lg bg-gradient-to-r from-blue-600 to-teal-500 hover:from-blue-500 hover:to-teal-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transform transition-all active:scale-95">
                Kirim Laporan Service
            </button>
            
            <div id="loading" class="hidden flex justify-center items-center space-x-2 mt-4">
                <div class="w-4 h-4 rounded-full animate-pulse bg-blue-500"></div>
                <div class="w-4 h-4 rounded-full animate-pulse bg-blue-500 animation-delay-200"></div>
                <div class="w-4 h-4 rounded-full animate-pulse bg-blue-500 animation-delay-400"></div>
                <span class="text-sm text-blue-400 font-medium ml-2">Mengunggah file & memproses data...</span>
            </div>

        </form>
    </div>

    <script>
        // MASUKKAN URL WEB APP GOOGLE APPS SCRIPT-MU YANG BERAKHIRAN /exec DI SINI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOCbna-jrSkdI_08UOsVQMZB3EBGCSvvkXtsl6EPI8YX8C68sfb-Wz4h_cXVIcuQLWUg/exec"; 

        const form = document.getElementById('serviceForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loading');
        const fileInput = document.getElementById('eviden');
        const fileError = document.getElementById('fileError');

        const getBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve({
                    filename: file.name,
                    mimeType: file.type,
                    base64: reader.result
                });
                reader.onerror = error => reject(error);
            });
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (fileInput.files.length < 2) {
                fileError.classList.remove('hidden');
                return;
            }
            fileError.classList.add('hidden');

            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            loadingDiv.classList.remove('hidden');

            try {
                const filePromises = Array.from(fileInput.files).map(file => getBase64(file));
                const imagesBase64 = await Promise.all(filePromises);

                const payload = {
                    nik: document.getElementById('nik').value,
                    nama: document.getElementById('nama').value,
                    kendaraan: document.getElementById('kendaraan').value,
                    no_plat: document.getElementById('no_plat').value,
                    area: document.getElementById('area').value,
                    detail: document.getElementById('detail').value,
                    images: imagesBase64
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    redirect: "follow",
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8",
                    }
                });

                const result = await response.json();
                
                if(result.status === 'success'){
                    alert("Berhasil! Data dan foto telah tersimpan.");
                    form.reset();
                } else {
                    alert("Gagal menyimpan: " + result.message);
                }

            } catch (error) {
                console.error('Error:', error);
                alert("Terjadi kesalahan sistem saat mengirim data.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
